name: CI

on:
  push:
    branches: [ main, dev/** ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Validate HTML
      uses: Cyb3r-Jak3/html5validator-action@v7.2.0
      with:
        root: .
        css: true

    - name: Validate manifest.json
      run: |
        echo "Validating manifest.json..."
        python3 -m json.tool manifest.json > /dev/null

        # Check required PWA fields
        grep -q '"name"' manifest.json || { echo "✗ Missing 'name' field"; exit 1; }
        grep -q '"short_name"' manifest.json || { echo "✗ Missing 'short_name' field"; exit 1; }
        grep -q '"start_url"' manifest.json || { echo "✗ Missing 'start_url' field"; exit 1; }

        echo "✓ Manifest is valid"

    - name: Check service worker registration
      run: |
        if grep -q "navigator.serviceWorker.register" app.js; then
          echo "✓ Service worker registration found in app.js"
        else
          echo "✗ Service worker registration not found in app.js"
          exit 1
        fi
