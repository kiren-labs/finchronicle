<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" role="img" aria-labelledby="title desc">
  <title id="title">FinChronicle clock mark</title>
  <desc id="desc">Two-tone clock ring with a blue top arc, green bottom arc, and hour dots inset from the ring.</desc>
  <defs>
    <style><![CDATA[
      .ring-blue { stroke: #1F3A93; fill: none; stroke-width: 1; stroke-linecap: square; stroke-linejoin: square }
      .ring-green { stroke: #6BCF3A; fill: none; stroke-width: 1; stroke-linecap: square; stroke-linejoin: square }
      .arrow { stroke: #6BCF3A; fill: none; stroke-width: 0.3; stroke-linecap: round; stroke-linejoin: round }
      .hands { stroke: #1F3A93; fill: none; stroke-width: 0.4; stroke-linecap: round }
      .dots { fill: #1F3A93 }
      .center { fill: #1F3A93 }
    ]]></style>
  </defs>

  <!-- Top arc (blue) split at 8 and 2 o'clock -->
  <path class="ring-blue" d="M3.32 17 A 10 10 0 0 1 20.66 7" />

  <!-- Bottom arc (green) split at 2 and 8 o'clock -->
  <path class="ring-green" d="M20.66 7 A 10 10 0 0 1 3.32 17" />

  <!-- Hour dots inset from the ring -->
  <g class="dots">
    <circle cx="20.2" cy="12" r="0.2" />
        <!-- 2 O clock -->
    <circle cx="19.101" cy="7.9" r="0.2" />
    <circle cx="19.101" cy="16.1" r="0.2" />
    <circle cx="16.1" cy="19.101" r="0.2" />
    <circle cx="12" cy="20.2" r="0.2" />
    <circle cx="7.9" cy="19.101" r="0.2" />
    <circle cx="3.8" cy="12" r="0.2" />
    <!-- 8 O clock -->
    <circle cx="4.899" cy="16.1" r="0.2" />
    <circle cx="4.899" cy="7.9" r="0.2" />
    <circle cx="7.9" cy="4.899" r="0.2" />
    <circle cx="12" cy="3.8" r="0.2" />
    <circle cx="16.1" cy="4.899" r="0.2" />
  </g>

  <!-- Center dot -->
  <circle class="center" cx="12" cy="12" r="0.3" />

  <!-- Clock hands (10:10 position) -->
  <g class="hands">
    <!-- Minute hand (pointing to 10 minutes) -->
    <line x1="12" y1="12" x2="15.46" y2="10" />
    <!-- Hour hand (pointing to 10:10) -->
    <line x1="12" y1="12" x2="9.54" y2="10.28" />
  </g>

  <!-- Upward growth arrow -->
  <!-- <path class="arrow" d="M20 5.41421L12 13.4142L10.5858 12L18.5858 4H14V2H22V10H20V5.41421Z" /> -->
  
  </svg>
