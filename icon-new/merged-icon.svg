<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient: White to light gray -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#f5f5f7"/>
    </linearGradient>

    <!-- Clock styles -->
    <style><![CDATA[
      .ring-blue { stroke: #1F3A93; fill: none; stroke-width: 3.5; stroke-linecap: butt; stroke-linejoin: miter }
      .ring-green { stroke: #6BCF3A; fill: none; stroke-width: 3.5; stroke-linecap: butt; stroke-linejoin: miter }
      .hands { stroke: #1F3A93; fill: none; stroke-width: 1.2; stroke-linecap: round }
      .dots { fill: #1F3A93 }
      .center { fill: #1F3A93 }
    ]]></style>
  </defs>

  <!-- App icon background - rounded rectangle -->
  <rect x="10" y="10" width="180" height="180" rx="40"
        fill="url(#bgGradient)"/>

  <!-- Subtle growth arrow in background (simplified) -->
  <polyline points="30,130 60,100 100,110 150,60"
            fill="none"
            stroke="#00b894"
            stroke-width="6"
            stroke-linecap="round"
            stroke-linejoin="round"
            opacity="0.15"/>

  <!-- Clock icon (centered and larger) -->
  <g transform="translate(100, 95) scale(5)">
    <!-- Top arc (blue) -->
    <path class="ring-blue" d="M2.73 15.75 A 10 10 0 0 1 19.88 5.84" transform="translate(-12, -12)" />

    <!-- Bottom arc (green) -->
    <path class="ring-green" d="M21.27 8.25 A 10 10 0 0 1 4.12 18.16" transform="translate(-12, -12)" />

    <!-- Hour dots -->
    <g class="dots" transform="translate(-12, -12)">
      <circle cx="20.2" cy="12" r="0.5" />
      <circle cx="19.101" cy="7.9" r="0.5" />
      <circle cx="19.101" cy="16.1" r="0.5" />
      <circle cx="16.1" cy="19.101" r="0.5" />
      <circle cx="12" cy="20.2" r="0.5" />
      <circle cx="7.9" cy="19.101" r="0.5" />
      <circle cx="3.8" cy="12" r="0.5" />
      <circle cx="4.899" cy="16.1" r="0.5" />
      <circle cx="4.899" cy="7.9" r="0.5" />
      <circle cx="7.9" cy="4.899" r="0.5" />
      <circle cx="12" cy="3.8" r="0.5" />
      <circle cx="16.1" cy="4.899" r="0.5" />
    </g>

    <!-- Center dot -->
    <circle class="center" cx="0" cy="0" r="0.7" />

    <!-- Clock hands (10:10 position) -->
    <g class="hands">
      <line x1="0" y1="0" x2="3.46" y2="-2" />
      <line x1="0" y1="0" x2="-2.46" y2="-1.72" />
    </g>
  </g>

  <!-- Branding text - Two colors -->
  <text x="100" y="175" text-anchor="middle"
        font-size="18"
        font-weight="700"
        font-family="Inter, -apple-system, sans-serif">
    <tspan fill="#1F3A93">Fin</tspan><tspan fill="#00b894">Chronicle</tspan>
  </text>
</svg>
