<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" role="img" aria-labelledby="fullLogoTitle">
  <title id="fullLogoTitle">FinChronicle - Track Your Financial Journey</title>

  <defs>
    <style>
      .navy { stroke: #1F3A93; fill: none; }
      .navy-fill { fill: #1F3A93; stroke: none; }
      .green { stroke: #6BCF3A; fill: none; }
      .green-fill { fill: #6BCF3A; stroke: none; }
      .cap { stroke-linecap: round; stroke-linejoin: round; }
      .text-fin { fill: #1F3A93; font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-weight: 700; }
      .text-chronicle { fill: #6BCF3A; font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; font-weight: 600; }
    </style>
  </defs>



<i class="ri-donut-chart-line"></i>
  <!-- Icon (left side) -->
  <g transform="translate(150, 150)">

    <!-- Clock circle - Navy blue arc (top-left) -->
    <path
      class="navy cap"
      stroke-width="18"
      d="M -75,-50 A 90,90 0 1,1 50,75"
    />

    <!-- Clock circle - Green arc (bottom-right) -->
    <path
      class="green cap"
      stroke-width="18"
      d="M 50,75 A 90,90 0 0,1 -75,-50"
    />

    <!-- Upward arrow from green arc -->
    <g class="green-fill">
      <!-- Arrow shaft -->
      <path d="M 50,75 L 90,30" stroke="#6BCF3A" stroke-width="18" stroke-linecap="round"/>

      <!-- Arrowhead -->
      <path d="M 90,30 L 70,38 L 82,58 Z" />
    </g>

    <!-- Clock tick marks -->
    <g class="navy-fill">
      <rect x="-4" y="-95" width="8" height="20" rx="4"/>
      <rect x="75" y="-4" width="20" height="8" rx="4"/>
      <rect x="-4" y="75" width="8" height="20" rx="4"/>
      <rect x="-95" y="-4" width="20" height="8" rx="4"/>
    </g>

    <!-- Clock hands -->
    <g class="navy-fill">
      <!-- Hour hand -->
      <rect x="-6" y="-40" width="12" height="50" rx="6" transform="rotate(-60)"/>

      <!-- Minute hand -->
      <rect x="-5" y="-60" width="10" height="70" rx="5" transform="rotate(60)"/>

      <!-- Center dot -->
      <circle cx="0" cy="0" r="10"/>
    </g>

  </g>

  <!-- Wordmark (right side) -->
  <g transform="translate(320, 190)">
    <!-- "Fin" in navy -->
    <text class="text-fin" font-size="90" x="0" y="0">Fin</text>

    <!-- "Chronicle" in green -->
    <text class="text-chronicle" font-size="90" x="140" y="0">Chronicle</text>
  </g>
</svg>
