
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <!-- Red â†’ Light Blue for title -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00b894"/>
      <stop offset="100%" stop-color="#11adeb"/>
    </linearGradient>
  </defs>

  <!-- Book background -->
  <rect x="40" y="40" width="120" height="120" rx="14"
        fill="#FFFFFF"/>

  <!-- Left spine using correct NCC RED -->
  <line x1="70" y1="40" x2="70" y2="160"
        stroke="#d63031" stroke-width="5"/>

<line y1="70" x1="40" y2="70" x2="160"
        stroke="#fdcb6e" stroke-width="5"/>


  <!-- Growth line (shadow/polyline glow) -->
  <polyline points="60,140 85,110 110,125 140,80"
            fill="none"
            stroke="#00b894"
            stroke-width="5"
            stroke-linecap="round"
            stroke-linejoin="round"
            opacity="0.6"/>

  <!-- Growth line (primary highlight) -->
  <polyline points="60,140 85,110 110,125 140,80"
            fill="none"
            stroke="#00b894"
            stroke-width="3"
            stroke-linecap="round"
            stroke-linejoin="round"/>

  <!-- Branding text -->
  <text x="100" y="190" text-anchor="middle"
        font-size="24"
        font-family="Inter, sans-serif"
        fill="url(#textGradient)">
    FinChronicle
  </text>
</svg>
